<!DOCTYPE html>

            <div class="ml-16 desktop:mt-12 mobile:ml-4 mt-6">

                  id="text-principal"
                  class="text-white desktop:text-5xl font-montserrat opacity-0 tablet:text-4xl tablet:mb-24 mobile:text-3xl mb-20 mobile:mt-16">

            <div id="second-text" class="mt-6 ml-16 opacity-0 mobile:ml-4">

                  >
                  <a
                     href="./projets.html"
                     class="font-lato text-white rounded-lg group bg-gradient-to-r from-sky-500 to-orange-600 hover:bg-blue-400 px-3 py-3 text-xl tablet:text-lg mobile:text-base"
                     >Mes projets</a
                  >
               </div>
            </div>
         </section>

      <footer
         class="flex justify-center w-[276px] desktop:mt-[30%] flex-wrap desktop:mr-1 ml-auto tablet:mt-[15%] tablet:mr-1 mobile:w-[253px] mt-[80%] mb-6 mr-auto">
         <a
            href="https://github.com/"
            class="flex items-center justify-center w-8 h-8 border-e-2 border-s-2 border-white rounded-full focus:outline-none focus:border-gray-300 transition duration-300 mr-3 text-center mobile:w-6 mobile:h-6">
            <i class="fa-brands fa-github text-white"></i>
         </a>
         <p class="text-white text-xs pt-2 mobile:text-[10px] mobile:pt-1"><i class="fa-solid fa-mobile pr-2"></i>06.67.99.13.84</p>
